name: merge-master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v1
      
      - name: Set up Java
        uses: actions/setup-java@v1
        with: # running setup-java
          java-version: '11'
          architecture: x64

      - uses: actions/cache@v1
        with:
          path: /home/runner/work/_temp/_github_home/.m2/repository
          key: ${{ runner.os }}-maven-mm-${{ hashFiles('**/pom.xml') }}

      - name: Build with Maven
        run: mvn -B package --file pom.xml
          
      - name: Temporarily disable "include administrators" branch protection
        uses: benjefferies/branch-protection-bot@master
        if: always()
        with:
          access-token: ${{ secrets.GH_ACCESS_TOKEN }}
          enforce_admins: false

      - name: Publish to github package maven
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ github.token }} # GITHUB_TOKEN is the default env for the password
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./target/*.jar
          asset_name: ${{ steps.create_release.outputs.assets[0].name }}
          asset_content_type: application/zip

      - name: Set up forgerock maven repository
        uses: actions/setup-java@v1
        with: # running setup-java again overwrites the settings.xml
          java-version: '11'
          architecture: x64
          server-id: central # Value of the distributionManagement/repository/id field of the pom.xml
          server-username: FR_ARTIFACTORY_USER
          server-password: FR_ARTIFACTORY_CENTRAL_TOKEN

      - name: Publish to forgerock maven repository
        run: mvn deploy
        env:
          FR_ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USERNAME }}
          FR_ARTIFACTORY_CENTRAL_TOKEN: ${{ secrets.ARTIFACTORY_TOKEN }}

      - name: Enable "include administrators" branch protection
        uses: benjefferies/branch-protection-bot@master
        if: always()
        with:
          access-token: ${{ secrets.GH_ACCESS_TOKEN }}
          enforce_admins: true
